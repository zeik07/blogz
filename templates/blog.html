{% extends "base.html" %}

{% block content %}
    <h1>Blogz</h1>
    {% for blog in blogs %}
    <ul style="list-style-type: none">
        <li><h2><a href="/blog?id={{ blog.blog_id }}" id="{{ blog.blog_id }}">{{ blog.title }}</a></h2></li>
        <li>{{ blog.body }}</li>
    </ul>
    {% endfor %}
{% endblock %}
