{% extends "base.html" %}

{% block content %}
    <h1>Blogz</h1>
    {% for blog in blogs %}
    <ul style="list-style-type: none">
        <li><h2><a href="/blog?id={{ blog.id }}" id="{{ blog.id }}">{{ blog.title }}</a></h2></li>
        <li>{{ blog.body }}</li>
        <li>Written by {{ user.username }}</li>
    </ul>
    {% endfor %}
{% endblock %}
