{% extends "base.html" %}

{% block content %}
<h1>Add a Blog Entry</h1>
<form action="/add" method="post">
    <table>
        <tr>
            <td><label for="title">Title for your new blog:</label></td>
        </tr>
        <tr>
            <td><input type="text" name="title" maxlength="120">
            <span class="error">{{ title_error }}</span></td>
        </tr>
        <tr>
            <td><label for="blog">Your new blog:</label></td>
        </tr>
        <tr>
            <td><input type="text" name="blog" maxlength="500">
            <span class="error">{{ blog_error }}</span></td>
        </tr>
    </table>
    <input type="submit" value="Add Blog">
</form>
{% endblock %}
